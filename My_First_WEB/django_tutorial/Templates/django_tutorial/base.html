<!DOCTYPE html>

{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'django_tutorial/css/styles.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://snipp.ru/plugins/treeview/jquery.treeview.css">
</head>
<body>
    <div class="flex-container">
        <div class="header">
            {% block headlinks %}
            {% endblock %}
        </div>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <p align="center" ver >Это Футер!</p>
        </div>
    </div>
</body>
</html>
