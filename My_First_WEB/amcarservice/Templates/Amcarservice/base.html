{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'Amcarservice/css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
{% block headlinks %}
<table>
    <tr>
        <th width="100" ><a href="{% url 'amcrsrs' %}">Главная</a> </th>
        <th width="200"><a href="{% url 'staff' %}">Наши сотрудники  </a> </th>
        <th width="150"><a href="{% url 'our_services' %}">Наши услуги</a></th>
        <th width="200"><a href="{% url 'djtut' %}">Учебник Django</a></th>
    </tr>
</table>
{% endblock %}
{% block mainmenu %}
<ul>
    {% for m in menu %}
    <li><a href="{% url m.url_name %}"> {{m.title}}</a></li>
    {% endfor %}
</ul>
{% endblock mainmenu %}

{% block content %}
{% endblock %}
</body>
</html>
